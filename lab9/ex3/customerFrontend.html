<html>
    <head>
        <title>Welcome to the Store</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script type="text/javascript" src="formChecker.js"></script>
    </head>

    <body>
        <h1>Enjoy your shopping experience!</h1>
        <form id="form" action="customerBackend.php" method="post" onsubmit="return validate()">
        <div class ="user">
            <p>Enter your username and password. <br></p>
            <p>Username: <input type="email" name="userEmail" required></p>
            <p>Password: <input type="password" name="userPassword" required></p>
        </div>
        <div class="products">
            <img id="apple" src="https://iranfreshfruit.net/wp-content/uploads/2020/01/red-apple-fruit.jpg" height="250px" width="250px">
            <img id="banana" src="https://api.time.com/wp-content/uploads/2019/11/gettyimages-459761948.jpg" height="250px" width="250px">
            <img id="carrot" src="https://i.ndtvimg.com/mt/cooks/2014-11/carrots.jpg" height="250px" width="250px">
        </div>
        <div class="quantity">
            <input type="number" min="0" name="numApples" required>
            <input type="number" min="0" name="numBananas" required>
            <input type="number" min="0" name="numCarrots" required>
        </div>
        <div class="shipping">
            <p>Choose your preferred method of shipping.</p>
            <input type="radio" id="free" name="shipping" value="0">
            <label for="free">FREE 7 Day Shipping</label><br>
            <input type="radio" id="three" name="shipping" value="5">
            <label for="three">$5.00 Three Day Shipping</label><br>
            <input type="radio" id="fifty" name="shipping" value="50">
            <label for="fifty">$50.00 Overnight Shipping</label><br>
          </div>
        </form>
        <div id="submitButton">
            <button type="submit" id="submit">Complete Order</button>
        </div>
    </body>
</html>
